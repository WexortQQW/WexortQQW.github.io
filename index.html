<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ваши стили остаются без изменений */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 0;
            text-align: center;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.8rem;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-success {
            background: #d1f7c4;
            color: #27ae60;
            border: 1px solid #a3e4a0;
        }
        
        .alert-error {
            background: #ffd1d1;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light);
            margin-top: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-panel {
            margin-top: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid var(--warning);
        }
        
        .debug-toggle {
            background: var(--warning);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .debug-content {
            display: none;
            font-family: monospace;
            white-space: pre-wrap;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-content.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-car"></i>
                <h1>Auto Parts Order Management</h1>
            </div>
            <p class="subtitle">Оформление заказа автозапчастей</p>
        </header>

        <div class="content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Добавление нового заказа</h2>
                
                <div id="alertBox"></div>
                
                <!-- Замените YOUR_FORM_ID на реальный ID вашей Google Form -->
                <form id="orderForm" action="https://docs.google.com/forms/d/e/1dNkfJXZfLQXRUS__JLaaTi4lJN-QwxKT--KgUqVr5FA/formResponse" method="POST" target="hiddenFrame">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fio" class="required">ФИО клиента</label>
                            <!-- Замените entry.123456789 на реальный ID поля из вашей Google Form -->
                            <input type="text" id="fio" name="entry.123456789" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Телефон</label>
                            <!-- Замените entry.987654321 на реальный ID поля из вашей Google Form -->
                            <input type="tel" id="phone" name="entry.987654321" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <!-- Замените entry.111111111 на реальный ID поля из вашей Google Form -->
                            <input type="email" id="email" name="entry.111111111" required>
                        </div>
                        <div class="form-group">
                            <label for="vin" class="required">VIN код автомобиля</label>
                            <!-- Замените entry.222222222 на реальный ID поля из вашей Google Form -->
                            <input type="text" id="vin" name="entry.222222222" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="brandModel" class="required">Марка и модель</label>
                            <!-- Замените entry.333333333 на реальный ID поля из вашей Google Form -->
                            <input type="text" id="brandModel" name="entry.333333333" required>
                        </div>
                        <div class="form-group">
                            <label for="year" class="required">Год выпуска</label>
                            <!-- Замените entry.444444444 на реальный ID поля из вашей Google Form -->
                            <input type="number" id="year" name="entry.444444444" min="1950" max="2030" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="part" class="required">Название запчасти</label>
                            <!-- Замените entry.555555555 на реальный ID поля из вашей Google Form -->
                            <input type="text" id="part" name="entry.555555555" required>
                        </div>
                        <div class="form-group">
                            <label for="article">Артикул</label>
                            <!-- Замените entry.666666666 на реальный ID поля из вашей Google Form -->
                            <input type="text" id="article" name="entry.666666666">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity" class="required">Количество</label>
                            <!-- Замените entry.777777777 на реальный ID поля из вашей Google Form -->
                            <input type="number" id="quantity" name="entry.777777777" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="required">Дата заказа</label>
                            <!-- Замените entry.888888888 на реальный ID поля из вашей Google Form -->
                            <input type="date" id="date" name="entry.888888888" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <!-- Замените entry.999999999 на реальный ID поля из вашей Google Form -->
                        <textarea id="comment" name="entry.999999999" placeholder="Дополнительная информация о заказе..."></textarea>
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Отправить заказ
                        </button>
                        <button type="reset" class="btn">
                            <i class="fas fa-times"></i> Очистить форму
                        </button>
                    </div>
                </form>
                
                <!-- Скрытый iframe для обработки ответа -->
                <iframe name="hiddenFrame" id="hiddenFrame" class="hidden" onload="onFormSubmit()"></iframe>
                
                <!-- Панель отладки -->
                <div class="debug-panel">
                    <button class="debug-toggle" onclick="toggleDebug()">
                        <i class="fas fa-bug"></i> Показать отладку
                    </button>
                    <div class="debug-content" id="debugContent">
                        Журнал отладки будет отображаться здесь...
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 Auto Parts Order Management System | Все права защищены</p>
        </footer>
    </div>

    <script>
        // Глобальная переменная для отладки
        let debugLog = [];
        
        // Функция для добавления сообщений в журнал отладки
        function addDebugMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            
            const debugContent = document.getElementById('debugContent');
            if (debugContent.classList.contains('show')) {
                debugContent.textContent = debugLog.join('\n');
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }
        
        // Функция для переключения видимости панели отладки
        function toggleDebug() {
            const debugContent = document.getElementById('debugContent');
            const debugToggle = document.querySelector('.debug-toggle');
            
            debugContent.classList.toggle('show');
            
            if (debugContent.classList.contains('show')) {
                debugContent.textContent = debugLog.join('\n');
                debugContent.scrollTop = debugContent.scrollHeight;
                debugToggle.innerHTML = '<i class="fas fa-bug"></i> Скрыть отладку';
            } else {
                debugToggle.innerHTML = '<i class="fas fa-bug"></i> Показать отладку';
            }
        }
        
        // Функция, вызываемая после отправки формы
        function onFormSubmit() {
            addDebugMessage('Форма отправлена в Google Forms');
            
            try {
                // Проверяем, успешно ли отправлена форма
                const iframe = document.getElementById('hiddenFrame');
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                
                if (iframeContent.body.innerHTML.includes('Ваш ответ был записан')) {
                    showAlert('Заказ успешно отправлен! Данные сохранены.', 'success');
                    addDebugMessage('Данные успешно отправлены в Google Forms');
                } else {
                    showAlert('Произошла ошибка при отправке формы', 'error');
                    addDebugMessage('Ошибка при отправке данных в Google Forms', 'error');
                }
            } catch (e) {
                // Если не удалось проверить содержимое iframe, предполагаем успех
                showAlert('Заказ успешно отправлен! Данные сохранены.', 'success');
                addDebugMessage('Данные отправлены в Google Forms (проверка не удалась)');
            }
            
            // Сбрасываем форму
            document.getElementById('orderForm').reset();
            
            // Устанавливаем текущую дату снова после сброса формы
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            
            // Восстанавливаем кнопку отправки
            const submitBtn = document.querySelector('#orderForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заказ';
            submitBtn.disabled = false;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            addDebugMessage('Страница загружена');
            
            // Установка текущей даты по умолчанию
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            addDebugMessage(`Установлена дата по умолчанию: ${formattedDate}`);
            
            // Обработка отправки формы
            document.getElementById('orderForm').addEventListener('submit', function(e) {
                addDebugMessage('Форма отправлена, начинается обработка');
                
                // Валидация обязательных полей
                const requiredFields = this.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#e74c3c';
                        addDebugMessage(`Обязательное поле не заполнено: ${field.name}`, 'error');
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    showAlert('Пожалуйста, заполните все обязательные поля', 'error');
                    return;
                }
                
                // Показываем индикатор загрузки
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<div class="loader"></div> Отправка...';
                submitBtn.disabled = true;
                
                addDebugMessage('Данные валидны, отправляем в Google Forms');
                
                // Логируем данные формы
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                addDebugMessage(`Данные формы: ${JSON.stringify(data)}`);
            });
        });
        
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // Показываем уведомление с анимацией
            setTimeout(() => {
                alertBox.querySelector('.alert').classList.add('show');
            }, 10);
            
            // Скрываем уведомление через 5 секунд
            setTimeout(() => {
                const alert = alertBox.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alertBox.innerHTML = '';
                    }, 500);
                }
            }, 5000);
        }
    </script>
</body>
</html>
