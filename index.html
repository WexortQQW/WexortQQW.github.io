<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма заказа запчастей</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <h2>Форма заказа запчастей</h2>

      <form id="orderForm" method="POST" target="hidden_iframe"
            action="https://script.google.com/macros/s/AKfycby7lHiick8xcyXC61bTxbji2jl6keEuU6ZhCNzY8_POl1Gim7nYrn-GBUxanaifQUdnIg/exec" autocomplete="on">
        <label>ФИО *
          <input name="name" type="text" required autocomplete="name">
        </label>

        <label>Телефон *
          <input name="phone" type="tel" required autocomplete="tel">
        </label>

        <label>Email
          <input name="email" type="email" autocomplete="email">
        </label>

        <label>VIN *
          <input name="vin" type="text" required autocomplete="off">
        </label>

        <label>Модель
          <input name="model" type="text" autocomplete="off">
        </label>

        <label>Год выпуска
          <input name="year" type="number" min="1900" max="2099" step="1" autocomplete="off">
        </label>

        <label>Название детали *
          <input name="partName" type="text" required autocomplete="off">
        </label>

        <label>Артикул
          <input name="article" type="text" autocomplete="off">
        </label>

        <label>Количество *
          <input name="qty" type="number" required value="1" min="1">
        </label>

        <label>Комментарий
          <textarea name="comment" rows="3"></textarea>
        </label>

        <!-- скрытые поля -->
        <input type="hidden" name="orderId" id="orderId">
        <input type="hidden" name="personalId" id="personalId">

        <div class="buttons">
          <button id="submitBtn" type="submit">Отправить заказ</button>
        </div>
      </form>
    </div>
  </main>

  <!-- скрытый iframe для POST -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- модалка -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <p id="modalMsg"></p>
      <p><strong>Order ID:</strong> <span id="orderIdDisplay">—</span></p>
      <p><strong>Personal ID:</strong> <span id="personalIdDisplay">—</span></p>
      <div class="modal-actions">
        <button id="copyBtn">Копировать оба</button>
        <button id="closeBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('orderForm');
      const submitBtn = document.getElementById('submitBtn');
      const iframe = document.getElementById('hidden_iframe');
      const modal = document.getElementById('modal');
      const orderIdInput = document.getElementById('orderId');
      const personalIdInput = document.getElementById('personalId');

      function showModal(title, msg, orderId, personalId) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMsg').textContent = msg;
        document.getElementById('orderIdDisplay').textContent = orderId || '—';
        document.getElementById('personalIdDisplay').textContent = personalId || '—';
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
      }

      form.addEventListener('submit', (ev) => {
        // Сгенерируем ID'ы ДО отправки
        const orderId = String(Date.now());
        const phone = (form.querySelector("[name='phone']").value || '');
        const phoneDigits = phone.replace(/\D/g, '');
        const personalId = phoneDigits ? phoneDigits.slice(-4) : '';

        orderIdInput.value = orderId;
        personalIdInput.value = personalId;

        // Сохраним для показа после ответа (iframe.onload)
        form.dataset.orderId = orderId;
        form.dataset.personalId = personalId;

        // Защита от дублей
        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправляется...';
      });

      // Когда iframe загрузится (ответ от сервера) — показываем модалку
      iframe.addEventListener('load', () => {
        // Подстрахуемся: данные уже на форме datasets
        const orderId = form.dataset.orderId || orderIdInput.value;
        const personalId = form.dataset.personalId || personalIdInput.value;

        showModal('Заявка принята', 'Спасибо, ваша заявка отправлена. Проверьте таблицу/почту.', orderId, personalId);

        // вернём кнопку в исходное состояние
        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить заказ';
        // очистка формы не сразу — пользователь может захотеть скопировать ID
        form.reset();
      });

      document.getElementById('copyBtn').addEventListener('click', () => {
        const text = `Order ID: ${form.dataset.orderId || orderIdInput.value}, Personal ID: ${form.dataset.personalId || personalIdInput.value}`;
        navigator.clipboard?.writeText(text).then(() => {
          alert('Скопировано: ' + text);
        }).catch(() => {
          prompt('Скопируйте вручную:', text);
        });
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        closeModal();
      });

      // Закрытие кликом по фону
      modal.addEventListener('click', (ev) => {
        if (ev.target === modal) closeModal();
      });
    })();
  </script>
</body>
</html>
