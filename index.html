<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 0;
            text-align: center;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.8rem;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-success {
            background: #d1f7c4;
            color: #27ae60;
            border: 1px solid #a3e4a0;
        }
        
        .alert-error {
            background: #ffd1d1;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light);
            margin-top: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-car"></i>
                <h1>Auto Parts Order Management</h1>
            </div>
            <p class="subtitle">Оформление заказа автозапчастей</p>
        </header>

        <div class="content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Добавление нового заказа</h2>
                
                <div id="alertBox"></div>
                
                <form id="orderForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fio" class="required">ФИО клиента</label>
                            <input type="text" id="fio" name="fio" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Телефон</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="vin" class="required">VIN код автомобиля</label>
                            <input type="text" id="vin" name="vin" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="brandModel" class="required">Марка и модель</label>
                            <input type="text" id="brandModel" name="brandModel" required>
                        </div>
                        <div class="form-group">
                            <label for="year" class="required">Год выпуска</label>
                            <input type="number" id="year" name="year" min="1950" max="2030" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="part" class="required">Название запчасти</label>
                            <input type="text" id="part" name="part" required>
                        </div>
                        <div class="form-group">
                            <label for="article">Артикул</label>
                            <input type="text" id="article" name="article">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity" class="required">Количество</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="required">Дата заказа</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea id="comment" name="comment" placeholder="Дополнительная информация о заказе..."></textarea>
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Отправить заказ
                        </button>
                        <button type="reset" class="btn">
                            <i class="fas fa-times"></i> Очистить форму
                        </button>
                    </div>
                </form>
                
                <!-- Скрытая форма для отправки данных через iframe -->
                <form id="hiddenForm" action="https://script.google.com/macros/s/AKfycbzI9Bd_Ak_3sqKPqWFegmlwvrYGFzJYJXWPvdCbiYdmfR0yFZfWCcdpdwZxFiO7qw1brg/exec" method="POST" target="hiddenFrame" class="hidden">
                    <input type="hidden" name="data" id="hiddenData">
                </form>
                
                <!-- Скрытый iframe для обработки ответа -->
                <iframe name="hiddenFrame" id="hiddenFrame" class="hidden"></iframe>
            </div>
        </div>

        <footer>
            <p>© 2023 Auto Parts Order Management System | Все права защищены</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Установка текущей даты по умолчанию
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            
            // Обработка отправки формы
            document.getElementById('orderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitOrder();
            });
            
            // Обработка ответа от Google Apps Script
            document.getElementById('hiddenFrame').addEventListener('load', function() {
                try {
                    const iframeContent = this.contentDocument || this.contentWindow.document;
                    const responseText = iframeContent.body.innerText;
                    
                    if (responseText) {
                        const response = JSON.parse(responseText);
                        
                        if (response.success) {
                            showAlert('Заказ успешно добавлен! Данные сохранены в таблице.', 'success');
                            document.getElementById('orderForm').reset();
                            
                            // Устанавливаем текущую дату снова после сброса формы
                            const today = new Date();
                            const formattedDate = today.toISOString().split('T')[0];
                            document.getElementById('date').value = formattedDate;
                        } else {
                            showAlert('Ошибка: ' + response.message, 'error');
                        }
                    }
                } catch (e) {
                    // Если не удалось распарсить ответ, считаем что запрос выполнен успешно
                    showAlert('Заказ успешно добавлен! Данные сохранены в таблице.', 'success');
                    document.getElementById('orderForm').reset();
                    
                    // Устанавливаем текущую дату снова после сброса формы
                    const today = new Date();
                    const formattedDate = today.toISOString().split('T')[0];
                    document.getElementById('date').value = formattedDate;
                } finally {
                    // Восстанавливаем кнопку отправки
                    const submitBtn = document.querySelector('#orderForm button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заказ';
                    submitBtn.disabled = false;
                }
            });
        });
        
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // Показываем уведомление с анимацией
            setTimeout(() => {
                alertBox.querySelector('.alert').classList.add('show');
            }, 10);
            
            // Скрываем уведомление через 5 секунд
            setTimeout(() => {
                const alert = alertBox.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alertBox.innerHTML = '';
                    }, 500);
                }
            }, 5000);
        }
        
        function submitOrder() {
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Валидация обязательных полей
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!isValid) {
                showAlert('Пожалуйста, заполните все обязательные поля', 'error');
                return;
            }
            
            // Преобразуем FormData в объект
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Показываем индикатор загрузки
            submitBtn.innerHTML = '<div class="loader"></div> Отправка...';
            submitBtn.disabled = true;
            
            // Подготавливаем данные для отправки
            const requestData = JSON.stringify({
                action: 'addOrder',
                data: data
            });
            
            // Устанавливаем данные в скрытую форму и отправляем
            document.getElementById('hiddenData').value = requestData;
            document.getElementById('hiddenForm').submit();
        }
    </script>
</body>
</html>
