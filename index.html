<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заказа запчастей</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .modal-content h2 {
      margin-bottom: 1rem;
      color: #2563eb;
    }
    .modal-content button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Форма заказа запчастей</h1>
      <p>Заполните все обязательные поля</p>
    </div>

    <div class="form-container">
      <form id="orderForm" action="https://script.google.com/macros/s/AKfycbyGrlxlTeOs2mTtgCL5gQ9dsAe6T2rHr1WZPWdytdy3xG6__EItqJjXX8iqVURV5PukUQ/exec" 
            method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">

        <!-- Контактная информация -->
        <div class="form-section">
          <h2>Контактная информация</h2>
          <div class="form-group">
            <label for="фио">ФИО *</label>
            <input type="text" id="фио" name="фио" required>
          </div>
          <div class="form-group">
            <label for="телефон">Телефон *</label>
            <input type="tel" id="телефон" name="телефон" required placeholder="+7 (XXX) XXX-XX-XX">
          </div>
          <div class="form-group">
            <label for="почта">Email</label>
            <input type="email" id="почта" name="почта" placeholder="example@mail.ru">
          </div>
        </div>

        <!-- Информация об автомобиле -->
        <div class="form-section">
          <h2>Информация об автомобиле</h2>
          <div class="form-group">
            <label for="вин">VIN *</label>
            <input type="text" id="вин" name="вин" required pattern="[A-HJ-NPR-Z0-9]{17}">
          </div>
          <div class="form-group">
            <label for="модель">Модель</label>
            <input type="text" id="модель" name="модель">
          </div>
          <div class="form-group">
            <label for="год">Год выпуска</label>
            <input type="number" id="год" name="год" min="1950" max="2099">
          </div>
        </div>

        <!-- Информация о запчастях -->
        <div class="form-section">
          <h2>Информация о запчастях</h2>
          <div class="form-group">
            <label for="деталь">Название детали *</label>
            <input type="text" id="деталь" name="деталь" required>
          </div>
          <div class="form-group">
            <label for="артикул">Артикул</label>
            <input type="text" id="артикул" name="артикул">
          </div>
          <div class="form-group">
            <label for="количество">Количество *</label>
            <input type="number" id="количество" name="количество" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="комментарии">Комментарии</label>
            <textarea id="комментарии" name="комментарии" rows="4"></textarea>
          </div>
        </div>

        <button type="submit">Отправить заказ</button>
      </form>

      <iframe name="hidden_iframe" style="display:none;"></iframe>
      <p class="form-footer">Нажимая кнопку, вы соглашаетесь с обработкой персональных данных</p>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>✅ Заказ успешно отправлен!</h2>
      <p>Спасибо за обращение. Мы свяжемся с вами в ближайшее время.</p>
      <button onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script>
    function handleSubmit() {
      setTimeout(openModal, 1000); // Ждём немного, пока данные отправятся
      document.getElementById("orderForm").reset();
      return true;
    }

    function openModal() {
      document.getElementById("successModal").style.display = "flex";
      setTimeout(closeModal, 5000); // Автозакрытие
    }

    function closeModal() {
      document.getElementById("successModal").style.display = "none";
    }
  </script>
</body>
</html>
