<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос автозапчастей</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --error: #e74c3c;
            --success: #2ecc71;
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .required::after {
            content: "*";
            color: var(--error);
            margin-left: 3px;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .loader {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            display: none;
        }

        .success { background: var(--success); color: white; }
        .error { background: var(--error); color: white; }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            height: 1.2em;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <h1>Запрос автозапчастей</h1>
    
    <div class="notification success" id="successNotification"></div>
    <div class="notification error" id="errorNotification"></div>

    <form id="orderForm">
        <!-- Обязательные поля -->
        <div class="form-group">
            <label for="фио" class="required">ФИО</label>
            <input type="text" id="фио" name="фио" required>
        </div>

        <div class="form-group">
            <label for="телефон" class="required">Телефон</label>
            <input type="tel" id="телефон" name="телефон" required 
                   pattern="\+?[0-9\s\-()]{7,}">
            <div class="error-message">Формат: +7 XXX XXX-XX-XX</div>
        </div>

        <!-- Остальные поля -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="vin">VIN автомобиля</label>
            <input type="text" id="vin" name="vin" maxlength="17">
        </div>

        <div class="form-group">
            <label for="модель">Модель автомобиля</label>
            <input type="text" id="модель" name="модель">
        </div>

        <div class="form-group">
            <label for="год">Год выпуска</label>
            <input type="number" id="год" name="год" 
                   min="1950" max="2099"
                   oninput="this.value = this.value.slice(0,4)">
            <div class="error-message" id="yearError"></div>
        </div>

        <div class="form-group">
            <label for="деталь" class="required">Название детали</label>
            <input type="text" id="деталь" name="деталь" required>
        </div>

        <div class="form-group">
            <label for="артикул">Артикул</label>
            <input type="text" id="артикул" name="артикул">
        </div>

        <div class="form-group">
            <label for="количество" class="required">Количество</label>
            <input type="number" id="количество" name="количество" 
                   min="1" value="1" required
                   oninput="this.value = Math.abs(this.value)">
        </div>

        <div class="form-group">
            <label for="комментарии">Комментарии</label>
            <textarea id="комментарии" name="комментарии" rows="3"></textarea>
        </div>

        <button type="submit" id="submitButton">Отправить заказ</button>
    </form>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx423LZxEkKXyI5OmG0PTRubf707dZmdboVFO-kBI2I_RNZdiu78Qh37k6Bi-Lvpyt10A/exec';

        // Обработчик отправки формы
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loader"></div> Обработка...';

            try {
                const formData = new FormData(e.target);
                const data = {
                    ...Object.fromEntries(formData.entries()),
                    год: Number(formData.get('год')),
                    количество: Number(formData.get('количество'))
                };

                // Валидация года
                if (data.год && (data.год < 1950 || data.год > 2099)) {
                    throw new Error('Некорректный год выпуска (1950-2099)');
                }

                // Отправка данных
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Ошибка сервера');
                }

                const result = await response.json();
                showNotification(`Заказ #${result.orderId} успешно создан!`, 'success');
                e.target.reset();

            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Отправить заказ';
            }
        });

        // Вспомогательные функции
        function showNotification(message, type = 'success') {
            const success = document.getElementById('successNotification');
            const error = document.getElementById('errorNotification');
            
            if (type === 'success') {
                success.textContent = message;
                success.style.display = 'block';
                error.style.display = 'none';
            } else {
                error.textContent = message;
                error.style.display = 'block';
                success.style.display = 'none';
            }
            
            setTimeout(() => {
                success.style.display = 'none';
                error.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
