<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заказа запчастей</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Форма заказа запчастей</h1>
      <p>Заполните все обязательные поля</p>
    </div>

    <div class="form-container">
      <div id="alertBox" class="alert"></div>

      <form id="orderForm" action="https://script.google.com/macros/s/AKfycbyGrlxlTeOs2mTtgCL5gQ9dsAe6T2rHr1WZPWdytdy3xG6__EItqJjXX8iqVURV5PukUQ/exec" 
            method="POST" target="hidden_iframe" onsubmit="showSuccess()">

        <!-- Контактная информация -->
        <div class="form-section">
          <h2>Контактная информация</h2>
          <div class="form-group">
            <label for="фио">ФИО *</label>
            <input type="text" id="фио" name="ФИО" required>
          </div>
          <div class="form-group">
            <label for="телефон">Телефон *</label>
            <input type="tel" id="телефон" name="Телефон" required placeholder="+7 (XXX) XXX-XX-XX">
          </div>
          <div class="form-group">
            <label for="почта">Email</label>
            <input type="email" id="почта" name="Email" placeholder="example@mail.ru">
          </div>
        </div>

        <!-- Информация об автомобиле -->
        <div class="form-section">
          <h2>Информация об автомобиле</h2>
          <div class="form-group">
            <label for="вин">VIN *</label>
            <input type="text" id="вин" name="VIN" required pattern="[A-HJ-NPR-Z0-9]{17}">
          </div>
          <div class="form-group">
            <label for="модель">Модель</label>
            <input type="text" id="модель" name="Модель">
          </div>
          <div class="form-group">
            <label for="год">Год выпуска</label>
            <input type="number" id="год" name="Год" min="1950" max="2099">
          </div>
        </div>

        <!-- Информация о запчастях -->
        <div class="form-section">
          <h2>Информация о запчастях</h2>
          <div class="form-group">
            <label for="деталь">Название детали *</label>
            <input type="text" id="деталь" name="Деталь" required>
          </div>
          <div class="form-group">
            <label for="артикул">Артикул</label>
            <input type="text" id="артикул" name="Артикул">
          </div>
          <div class="form-group">
            <label for="количество">Количество *</label>
            <input type="number" id="количество" name="Количество" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="комментарии">Комментарии</label>
            <textarea id="комментарии" name="Комментарии" rows="4"></textarea>
          </div>
        </div>

        <button type="submit">Отправить заказ</button>
      </form>

      <iframe name="hidden_iframe" style="display:none;"></iframe>
      <p class="form-footer">Нажимая кнопку, вы соглашаетесь с обработкой персональных данных</p>
    </div>
  </div>

  <script>
    function showSuccess() {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = "alert alert-success";
      alertBox.textContent = "✅ Заявка успешно отправлена!";
      setTimeout(() => { alertBox.textContent = ""; alertBox.className = "alert"; }, 4000);
    }
  </script>
</body>
</html>
