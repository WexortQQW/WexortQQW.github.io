<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа запчастей</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --error: #ef4444;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
            --radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: var(--transition);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0.5;
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 30px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        .header-description {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            position: relative;
        }
        
        .form-container {
            padding: 35px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
        }
        
        .form-section {
            margin-bottom: 18px;
        }
        
        .form-section-title {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            grid-column: span 2;
            font-weight: 600;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .form-section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
            transition: var(--transition);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--light);
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            background-color: #fff;
        }
        
        input:hover, textarea:hover, select:hover {
            border-color: #cbd5e1;
        }
        
        .required::after {
            content: " *";
            color: var(--error);
        }
        
        button {
            grid-column: span 2;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button:disabled::before {
            display: none;
        }
        
        .alert {
            padding: 18px;
            margin: 20px 0;
            border-radius: var(--radius);
            font-weight: 500;
            grid-column: span 2;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        .alert-success {
            color: var(--success);
            background-color: rgba(16, 185, 129, 0.1);
            border: 1.5px solid var(--success);
        }
        
        .alert-error {
            color: var(--error);
            background-color: rgba(239, 68, 68, 0.1);
            border: 1.5px solid var(--error);
        }
        
        .hidden {
            display: none;
        }
        
        .form-footer {
            grid-column: span 2;
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--secondary);
            line-height: 1.5;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* Иконки для полей */
        .form-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--secondary);
            opacity: 0.6;
        }
        
        /* Валидация полей */
        input:invalid:not(:placeholder-shown) {
            border-color: var(--error);
        }
        
        input:valid:not(:placeholder-shown) {
            border-color: var(--success);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                padding: 25px 20px;
                gap: 20px;
            }
            
            .form-section-title, button {
                grid-column: 1;
            }
            
            header {
                padding: 22px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .header-description {
                font-size: 14px;
            }
            
            .container {
                border-radius: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            input, textarea, select {
                padding: 12px;
            }
            
            button {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Форма заказа запчастей</h1>
            <p class="header-description">Заполните форму ниже, и наши специалисты свяжутся с вами для уточнения деталей заказа</p>
        </header>

        <div class="form-container">
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="orderForm">
                <h2 class="form-section-title">Контактная информация</h2>
                
                <div class="form-group">
                    <label for="фио" class="required">ФИО</label>
                    <input type="text" id="фио" name="фио" required placeholder="Введите ваше полное имя">
                </div>

                <div class="form-group">
                    <label for="телефон" class="required">Телефон</label>
                    <input type="tel" id="телефон" name="телефон" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация об автомобиле</h2>

                <div class="form-group">
                    <label for="vin">VIN-код автомобиля</label>
                    <input type="text" id="vin" name="vin" placeholder="Введите VIN код">
                </div>

                <div class="form-group">
                    <label for="модель">Модель автомобиля</label>
                    <input type="text" id="модель" name="модель" placeholder="Например: Toyota Camry">
                </div>

                <div class="form-group">
                    <label for="год">Год выпуска</label>
                    <input type="number" id="год" name="год" min="1900" max="2099" placeholder="Например: 2018">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация о запчастях</h2>

                <div class="form-group">
                    <label for="деталь">Название детали</label>
                    <input type="text" id="деталь" name="деталь" placeholder="Например: Тормозной диск">
                </div>

                <div class="form-group">
                    <label for="артикул">Артикул детали</label>
                    <input type="text" id="артикул" name="артикул" placeholder="Если известен">
                </div>

                <div class="form-group">
                    <label for="количество">Количество</label>
                    <input type="number" id="количество" name="количество" min="1" value="1">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label for="комментарии">Дополнительные комментарии</label>
                    <textarea id="комментарии" name="комментарии" rows="4" placeholder="Любая дополнительная информация, которая поможет нам точнее определить нужную деталь"></textarea>
                </div>

                <button type="submit" id="submitButton">Отправить заказ</button>
            </form>
            
            <p class="form-footer">Нажимая кнопку "Отправить заказ", вы соглашаетесь с обработкой ваших персональных данных</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('orderForm');
    const submitButton = document.getElementById('submitButton');
    const alertBox = document.getElementById('alertBox');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNeOhA_3xnhPK0L-AkRDWe9Cpamxqxq1TymubZg9zBhTcs08cDexlpNwQbf_k83pp8NA/exec';

    // Функция отображения уведомлений
    function showAlert(message, type, orderId = null) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.classList.remove('hidden');
        
        // Добавляем номер заказа, если есть
        if (orderId) {
            alertBox.innerHTML = `<strong>Заказ №${orderId}</strong><br>${message}`;
        }
        
        // Анимация появления
        alertBox.style.animation = 'none';
        setTimeout(() => {
            alertBox.style.animation = 'fadeIn 0.3s ease-out';
        }, 10);
        
        setTimeout(() => { 
            alertBox.classList.add('hidden'); 
        }, 5000);
    }

    // Обработка отправки формы
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Валидация обязательных полей
        const requiredFields = form.querySelectorAll('[required]');
        let valid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.style.borderColor = 'var(--error)';
                valid = false;
            }
        });
        
        if (!valid) {
            showAlert('Пожалуйста, заполните все обязательные поля', 'error');
            return;
        }
        
        // Блокировка кнопки
        submitButton.disabled = true;
        submitButton.textContent = 'Отправка...';

        try {
            // Собираем данные формы
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Отправляем запрос
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Проверяем статус ответа
            if (!response.ok) {
                throw new Error('Ошибка сервера');
            }

            const result = await response.json();

            if (result.success) {
                // Успешная отправка
                showAlert('Заказ успешно создан! Мы свяжемся с вами в ближайшее время.', 'success', result.orderId);
                form.reset();
            } else {
                throw new Error(result.error || 'Неизвестная ошибка');
            }

        } catch (error) {
            console.error('Ошибка:', error);
            showAlert(`Ошибка при отправке: ${error.message}. Попробуйте позже или свяжитесь с нами по телефону.`, 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Отправить заказ';
        }
    });
    
    // Сброс стиля ошибки при вводе
    const inputs = form.querySelectorAll('input, textarea');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            if (input.hasAttribute('required') && input.value.trim()) {
                input.style.borderColor = '';
            }
        });
    });
});

    </script>
</body>
</html>
