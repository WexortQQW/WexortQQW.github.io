<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа запчастей</title>
    <style>
:root {
  --primary: #6366f1;
  --primary-hover: #4f46e5;
  --secondary: #f472b6;
  --accent: #10b981;
  --dark: #1e293b;
  --light: #f8fafc;
  --background: #0f172a;
  --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  --neon-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

body {
  background: var(--background);
  color: var(--light);
  line-height: 1.6;
  min-height: 100vh;
  padding: 2rem;
  display: grid;
  place-items: center;
}

.container {
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(12px);
  border-radius: 1.5rem;
  padding: 2.5rem;
  width: 100%;
  max-width: 800px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--neon-shadow);
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, 
    rgba(99, 102, 241, 0.1) 0%, 
    transparent 60%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

header {
  text-align: center;
  margin-bottom: 2.5rem;
  position: relative;
}

h1 {
  font-size: 2.5rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
  font-weight: 800;
  letter-spacing: -0.05em;
}

.header-description {
  color: #94a3b8;
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
}

.form-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
  position: relative;
}

.form-section-title {
  grid-column: 1 / -1;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--light);
  padding-bottom: 1rem;
  margin: 1.5rem 0;
  border-bottom: 2px solid rgba(99, 102, 241, 0.3);
  position: relative;
}

.form-section-title::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100px;
  height: 2px;
  background: var(--gradient);
}

.form-group {
  position: relative;
  margin-bottom: 1.2rem;
}

label {
  display: block;
  margin-bottom: 0.8rem;
  color: #94a3b8;
  font-size: 0.9rem;
  font-weight: 500;
  transition: var(--transition);
}

input, textarea, select {
  width: 100%;
  padding: 0.9rem 1.2rem;
  background: rgba(30, 41, 59, 0.6);
  border: 2px solid rgba(71, 85, 105, 0.3);
  border-radius: 0.75rem;
  color: var(--light);
  font-size: 1rem;
  transition: var(--transition);
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: var(--neon-shadow);
  background: rgba(30, 41, 59, 0.8);
}

input:hover, textarea:hover {
  border-color: var(--primary);
}

button {
  grid-column: 1 / -1;
  background: var(--gradient);
  color: white;
  border: none;
  padding: 1.2rem;
  font-size: 1.1rem;
  border-radius: 0.75rem;
  cursor: pointer;
  transition: var(--transition);
  font-weight: 600;
  margin-top: 1.5rem;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.1),
    transparent
  );
  transition: 0.5s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
}

button:hover::before {
  left: 100%;
}

.alert {
  padding: 1.2rem;
  border-radius: 0.75rem;
  margin: 1rem 0;
  display: flex;
  align-items: center;
  gap: 1rem;
  opacity: 0;
  transform: translateY(-20px);
  animation: slideIn 0.4s ease-out forwards;
}

.alert-success {
  background: rgba(16, 185, 129, 0.15);
  border: 1px solid var(--accent);
  color: var(--accent);
}

.alert-error {
  background: rgba(239, 68, 68, 0.15);
  border: 1px solid #ef4444;
  color: #ef4444;
}

@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .container {
    padding: 1.5rem;
    margin: 1rem;
  }

  .form-container {
    grid-template-columns: 1fr;
  }

  h1 {
    font-size: 2rem;
  }
}

.loader {
  width: 24px;
  height: 24px;
  border: 3px solid #fff;
  border-bottom-color: transparent;
  border-radius: 50%;
  animation: rotation 1s linear infinite;
  margin: 0 auto;
}

@keyframes rotation {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.input-icon {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #64748b;
}

/* Кастомные элементы */
.form-group:hover label {
  color: var(--primary);
}

input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus {
  -webkit-text-fill-color: var(--light);
  -webkit-box-shadow: 0 0 0px 1000px rgba(30, 41, 59, 0.6) inset;
}

/* Адаптация для мобильных */
@media (max-width: 480px) {
  body {
    padding: 1rem;
  }

  input, textarea, select {
    padding: 0.8rem;
  }

  button {
    padding: 1rem;
    font-size: 1rem;
  }
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Форма заказа запчастей</h1>
            <p class="header-description">Заполните форму ниже, и наши специалисты свяжутся с вами для уточнения деталей заказа</p>
        </header>

        <div class="form-container">
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="orderForm">
                <h2 class="form-section-title">Контактная информация</h2>
                
                <div class="form-group">
                    <label for="фио" class="required">ФИО</label>
                    <input type="text" id="фио" name="фио" required placeholder="Введите ваше полное имя">
                </div>

                <div class="form-group">
                    <label for="телефон" class="required">Телефон</label>
                    <input type="tel" id="телефон" name="телефон" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация об автомобиле</h2>

                <div class="form-group">
                    <label for="vin">VIN-код автомобиля</label>
                    <input type="text" id="vin" name="vin" placeholder="Введите VIN код">
                </div>

                <div class="form-group">
                    <label for="модель">Модель автомобиля</label>
                    <input type="text" id="модель" name="модель" placeholder="Например: Toyota Camry">
                </div>

                <div class="form-group">
                    <label for="год">Год выпуска</label>
                    <input type="number" id="год" name="год" min="1900" max="2099" placeholder="Например: 2018">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация о запчастях</h2>

                <div class="form-group">
                    <label for="деталь">Название детали</label>
                    <input type="text" id="деталь" name="деталь" placeholder="Например: Тормозной диск">
                </div>

                <div class="form-group">
                    <label for="артикул">Артикул детали</label>
                    <input type="text" id="артикул" name="артикул" placeholder="Если известен">
                </div>

                <div class="form-group">
                    <label for="количество">Количество</label>
                    <input type="number" id="количество" name="количество" min="1" value="1">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label for="комментарии">Дополнительные комментарии</label>
                    <textarea id="комментарии" name="комментарии" rows="4" placeholder="Любая дополнительная информация, которая поможет нам точнее определить нужную деталь"></textarea>
                </div>

                <button type="submit" id="submitButton">Отправить заказ</button>
            </form>
            
            <p class="form-footer">Нажимая кнопку "Отправить заказ", вы соглашаетесь с обработкой ваших персональных данных</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('orderForm');
  const submitButton = document.getElementById('submitButton');
  const alertBox = document.getElementById('alertBox');
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNeOhA_3xnhPK0L-AkRDWe9Cpamxqxq1TymubZg9zBhTcs08cDexlpNwQbf_k83pp8NA/exec';

  // Функция отображения уведомлений
  const showAlert = (message, type, orderId = null) => {
    alertBox.innerHTML = orderId 
      ? `<strong>Заказ #${orderId}</strong><br>${message}`
      : message;
    
    alertBox.className = `alert alert-${type}`;
    alertBox.classList.remove('hidden');
    
    setTimeout(() => alertBox.classList.add('hidden'), 5000);
  };

  // Обработка отправки формы
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitButton.disabled = true;
    submitButton.textContent = 'Отправка...';

    try {
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) throw new Error('HTTP Error: ' + response.status);

      const result = await response.json();

      if (result.success) {
        showAlert('Заказ успешно создан! Мы свяжемся с вами в течение 15 минут.', 'success', result.orderId);
        form.reset();
      } else {
        throw new Error(result.error || 'Неизвестная ошибка сервера');
      }

    } catch (error) {
      console.error('Ошибка:', error);
      showAlert(`Ошибка отправки: ${error.message}`, 'error');
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = 'Отправить заказ';
    }
  });

  // Валидация полей в реальном времени
  form.querySelectorAll('input, textarea').forEach(input => {
    input.addEventListener('input', () => {
      if (input.validity.valid) {
        input.style.borderColor = '';
      }
    });
  });
});
    </script>
</body>
</html>
