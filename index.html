<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки на автозапчасти</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Шапка с названием компании */
        .company-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .company-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .company-tagline {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .optional {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .notification {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Футер */
        .footer {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Адаптация для мини-приложений и мобильных устройств */
        @media (max-width: 600px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .company-name {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
                justify-content: flex-start;
            }
            
            input, select, textarea {
                padding: 10px 12px;
                font-size: 16px; /* Предотвращает масштабирование в iOS */
            }
            
            button {
                padding: 12px 15px;
            }
        }
        
        @media (max-width: 400px) {
            .company-name {
                font-size: 1.5rem;
            }
            
            .company-tagline {
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
        
        /* Стили для интеграции в мини-приложения */
        .mini-app-mode {
            min-height: 100vh;
            padding: 10px;
        }
        
        .mini-app-mode .company-header {
            margin-bottom: 15px;
        }
        
        .mini-app-mode .container {
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .mini-app-mode .footer {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Шапка с названием компании -->
    <div class="company-header">
        <div class="company-name">АвтоДеталь</div>
        <div class="company-tagline">Все запчасти для вашего автомобиля</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Заявка на автозапчасти</h1>
            <p>Заполните форму для быстрого поиска деталей</p>
        </div>
        
        <div class="form-container">
            <form id="carForm">
                <div class="form-group">
                    <label for="vin" class="required">VIN-код автомобиля</label>
                    <input type="text" id="vin" name="vin" placeholder="Введите 17-значный VIN-код" required>
                </div>
                
                <div class="form-group">
                    <label for="brand">Марка автомобиля</label>
                    <input type="text" id="brand" name="brand" placeholder="Например: Toyota, BMW, Volkswagen">
                </div>
                
                <div class="form-group">
                    <label for="year">Год выпуска</label>
                    <input type="number" id="year" name="year" min="1950" max="2030" placeholder="Например: 2018">
                </div>
                
                <div class="form-group">
                    <label for="article">Артикул детали (при наличии)</label>
                    <input type="text" id="article" name="article" placeholder="Если известен артикул нужной детали">
                    <p class="optional">Необязательное поле</p>
                </div>
                
                <div class="form-group">
                    <label for="description" class="required">Описание проблемы</label>
                    <textarea id="description" name="description" placeholder="Подробно опишите проблему или нужную деталь..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">Ваш телефон для связи</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
                </div>
                
                <button type="submit" id="submitBtn">Отправить заявку</button>
            </form>
            
            <div id="notification" class="notification"></div>
        </div>
    </div>
    
    <!-- Футер -->
    <div class="footer">
        <div>© 2023 АвтоДеталь. Все права защищены.</div>
        <div class="footer-links">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Контакты</a>
        </div>
    </div>

    <script>
    // Замените этот URL на актуальный URL вашего Google Apps Script
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwHNSsB-EoZbEr5LTG_xhU_Wo_kb9nxhYZcHik4xjNvu-c-W_PZTxZ3r7CP6XIsY6DoxA/exec';
    
    document.getElementById('carForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const originalBtnText = submitBtn.textContent;
        
        // Показываем индикатор загрузки
        submitBtn.innerHTML = '<span class="loading"></span> Отправка...';
        submitBtn.disabled = true;
        
        // Собираем данные из формы
        const formData = {
            vin: document.getElementById('vin').value,
            brand: document.getElementById('brand').value,
            year: document.getElementById('year').value,
            article: document.getElementById('article').value,
            description: document.getElementById('description').value,
            phone: document.getElementById('phone').value
        };
        
        // Простая валидация
        if (!formData.vin || !formData.description || !formData.phone) {
            showNotification('Заполните обязательные поля (VIN-код, описание проблемы и телефон)', 'error');
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
            return;
        }
        
        if (formData.vin.length !== 17) {
            showNotification('VIN-код должен содержать 17 символов', 'error');
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
            return;
        }
        
        try {
            // Отправка данных в Google Apps Script
            const response = await fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            // Показываем сообщение об успехе
            showNotification('Заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.', 'success');
            document.getElementById('carForm').reset();
            
        } catch (error) {
            console.error('Ошибка:', error);
            showNotification('Произошла ошибка при отправке. Проверьте подключение к интернету.', 'error');
        } finally {
            // Восстанавливаем кнопку
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
        }
    });
    
    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification ' + type;
        notification.style.display = 'block';
        
        // Скрыть уведомление через 5 секунд
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    // Маска для телефона
    document.getElementById('phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.startsWith('7') || value.startsWith('8')) {
            value = value.substring(1);
        }
        if (value.length > 0) {
            value = '+7 (' + value;
            if (value.length > 7) value = value.substring(0, 7) + ') ' + value.substring(7);
            if (value.length > 12) value = value.substring(0, 12) + '-' + value.substring(12);
            if (value.length > 15) value = value.substring(0, 15) + '-' + value.substring(15);
        }
        e.target.value = value;
    });
    
    // Автоматическое определение мини-приложений и применение соответствующего стиля
    if (window.self !== window.top || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.body.classList.add('mini-app-mode');
    }
</script>
</body>
</html>
