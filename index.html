<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных в Google Таблицы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .required::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }
        
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        button:disabled {
            background: #a8c7fa;
            cursor: not-allowed;
        }
        
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert i {
            margin-right: 10px;
        }
        
        .debug-panel {
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
        }
        
        .debug-toggle {
            background: #5f6368;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .debug-toggle i {
            margin-right: 8px;
        }
        
        .debug-content {
            background: #2c2c2c;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .debug-content.show {
            display: block;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-table"></i> Отправка данных в Google Таблицы</h1>
            <p class="description">Заполните форму для отправки данных напрямую в Google Таблицы</p>
        </header>
        
        <div class="form-container">
            <div id="alertBox"></div>
            
            <form id="orderForm">
                <div class="row">
                    <div class="form-group">
                        <label for="date" class="required">Дата заказа</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fio" class="required">ФИО</label>
                        <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="phone" class="required">Телефон</label>
                        <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="vin">VIN код автомобиля</label>
                        <input type="text" id="vin" name="vin" placeholder="ZFA22300005556777">
                    </div>
                    
                    <div class="form-group">
                        <label for="brandModel" class="required">Марка и модель</label>
                        <input type="text" id="brandModel" name="brandModel" placeholder="Toyota Camry" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="year">Год выпуска</label>
                        <input type="number" id="year" name="year" min="1990" max="2023" placeholder="2018">
                    </div>
                    
                    <div class="form-group">
                        <label for="part" class="required">Название запчасти</label>
                        <input type="text" id="part" name="part" placeholder="Тормозной диск" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="article">Артикул</label>
                        <input type="text" id="article" name="article" placeholder="43512-06050">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity" class="required">Количество</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Комментарий к заказу</label>
                    <textarea id="comment" name="comment" rows="3" placeholder="Дополнительная информация..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit"><i class="fas fa-paper-plane"></i> Отправить заказ</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="debug-panel">
        <button class="debug-toggle" onclick="toggleDebug()">
            <i class="fas fa-bug"></i> Показать отладку
        </button>
        <div id="debugContent" class="debug-content"></div>
    </div>

    <script>
        // Глобальная переменная для отладки
        let debugLog = [];
        
        // Функция для добавления сообщений в журнал отладки
        function addDebugMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            
            const debugContent = document.getElementById('debugContent');
            if (debugContent && debugContent.classList.contains('show')) {
                debugContent.textContent = debugLog.join('\n');
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }
        
        // Функция для переключения видимости панели отладки
        function toggleDebug() {
            const debugContent = document.getElementById('debugContent');
            const debugToggle = document.querySelector('.debug-toggle');
            
            if (debugContent && debugToggle) {
                debugContent.classList.toggle('show');
                
                if (debugContent.classList.contains('show')) {
                    debugContent.textContent = debugLog.join('\n');
                    debugContent.scrollTop = debugContent.scrollHeight;
                    debugToggle.innerHTML = '<i class="fas fa-bug"></i> Скрыть отладку';
                } else {
                    debugToggle.innerHTML = '<i class="fas fa-bug"></i> Показать отладку';
                }
            }
        }
        
        // Функция для показа уведомлений
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // Показываем уведомление с анимацией
            setTimeout(() => {
                const alertElement = alertBox.querySelector('.alert');
                if (alertElement) {
                    alertElement.classList.add('show');
                }
            }, 10);
            
            // Скрываем уведомление через 5 секунд
            setTimeout(() => {
                const alert = alertBox.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alertBox.innerHTML = '';
                    }, 500);
                }
            }, 5000);
        }
        
        // Функция для отправки данных в Google Sheets через Google Apps Script
        async function sendToGoogleSheets(data) {
            // Замените этот URL на URL вашего веб-приложения Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/1YOaatXh3Gn3xaEe7ID1F6Iz2IzDN0dJv87SvOF-_iZlNauvEHKAdVK7H/exec';
            
            try {
                // Формируем параметры для GET-запроса
                const params = new URLSearchParams();
                params.append('data', JSON.stringify({
                    action: 'addOrder',
                    data: data
                }));
                
                // Отправляем GET-запрос
                const response = await fetch(`${scriptURL}?${params.toString()}`, {
                    method: 'GET'
                });
                
                // Для JSONP-ответа нам нужно обработать его как текст
                const responseText = await response.text();
                
                // Пытаемся распарсить JSONP ответ
                try {
                    // Если ответ в формате JSONP, извлекаем JSON
                    const jsonpMatch = responseText.match(/^\w+\((.*)\)$/);
                    if (jsonpMatch && jsonpMatch[1]) {
                        const result = JSON.parse(jsonpMatch[1]);
                        return result.success;
                    } else {
                        // Если это обычный JSON
                        const result = JSON.parse(responseText);
                        return result.success;
                    }
                } catch (e) {
                    addDebugMessage(`Ошибка парсинга ответа: ${e}`, 'error');
                    return false;
                }
            } catch (error) {
                addDebugMessage(`Ошибка при отправке: ${error}`, 'error');
                return false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            addDebugMessage('Страница загружена');
            
            // Установка текущей даты по умолчанию
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            addDebugMessage(`Установлена дата по умолчанию: ${formattedDate}`);
            
            // Обработка отправки формы
            document.getElementById('orderForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                addDebugMessage('Форма отправлена, начинается обработка');
                
                // Валидация обязательных полей
                const requiredFields = this.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#e74c3c';
                        addDebugMessage(`Обязательное поле не заполнено: ${field.name}`, 'error');
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });
                
                if (!isValid) {
                    showAlert('Пожалуйста, заполните все обязательные поля', 'error');
                    return;
                }
                
                // Показываем индикатор загрузки
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<div class="loader"></div> Отправка...';
                submitBtn.disabled = true;
                
                addDebugMessage('Данные валидны, отправляем в Google Sheets');
                
                // Формируем данные для отправки
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                addDebugMessage(`Данные формы: ${JSON.stringify(data)}`);
                
                // Отправляем данные в Google Sheets
                const isSuccess = await sendToGoogleSheets(data);
                
                if (isSuccess) {
                    showAlert('Заказ успешно отправлен! Данные сохранены в таблице.', 'success');
                    addDebugMessage('Данные успешно отправлены в Google Sheets');
                    
                    // Сбрасываем форму
                    this.reset();
                    
                    // Устанавливаем текущую дату снова после сброса формы
                    document.getElementById('date').value = formattedDate;
                } else {
                    showAlert('Произошла ошибка при отправке данных', 'error');
                    addDebugMessage('Ошибка при отправке данных в Google Sheets', 'error');
                }
                
                // Восстанавливаем кнопку отправки
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заказ';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
