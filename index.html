<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заказа запчастей</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 720px;
      width: 100%;
      overflow: hidden;
    }

    .card-header {
      background: #1e3a8a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .card-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .card-header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .form-container {
      padding: 2rem;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section h2 {
      font-size: 1.2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
      border-left: 4px solid #2563eb;
      padding-left: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e3a8a;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .alert-success {
      display: block;
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .alert-error {
      display: block;
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .form-footer {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 1.5rem;
    }

    @media (max-width: 640px) {
      body { padding: 1rem; }
      .form-container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Форма заказа запчастей</h1>
      <p>Заполните все обязательные поля</p>
    </div>
    <div class="form-container">
      <div id="alertBox" class="alert"></div>

      <form id="orderForm">
        <div class="form-section">
          <h2>Контактная информация</h2>
          <div class="form-group">
            <label for="фио">ФИО *</label>
            <input type="text" id="фио" name="фио" required>
          </div>
          <div class="form-group">
            <label for="телефон">Телефон *</label>
            <input type="tel" id="телефон" name="телефон" required placeholder="+7 (XXX) XXX-XX-XX">
          </div>
          <div class="form-group">
            <label for="почта">Email</label>
            <input type="email" id="почта" name="почта" placeholder="example@mail.ru">
          </div>
        </div>

        <div class="form-section">
          <h2>Информация об автомобиле</h2>
          <div class="form-group">
            <label for="вин">VIN *</label>
            <input type="text" id="вин" name="вин" required pattern="[A-HJ-NPR-Z0-9]{17}">
          </div>
          <div class="form-group">
            <label for="модель">Модель</label>
            <input type="text" id="модель" name="модель">
          </div>
          <div class="form-group">
            <label for="год">Год выпуска</label>
            <input type="number" id="год" name="год" min="1950" max="2099">
          </div>
        </div>

        <div class="form-section">
          <h2>Информация о запчастях</h2>
          <div class="form-group">
            <label for="деталь">Название детали *</label>
            <input type="text" id="деталь" name="деталь" required>
          </div>
          <div class="form-group">
            <label for="артикул">Артикул</label>
            <input type="text" id="артикул" name="артикул">
          </div>
          <div class="form-group">
            <label for="количество">Количество *</label>
            <input type="number" id="количество" name="количество" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="комментарии">Комментарии</label>
            <textarea id="комментарии" name="комментарии" rows="4"></textarea>
          </div>
        </div>

        <button type="submit" id="submitButton">Отправить заказ</button>
      </form>
      <iframe name="hidden_iframe" style="display:none;"></iframe>
      <p class="form-footer">
        Нажимая кнопку, вы соглашаетесь с обработкой персональных данных
      </p>
    </div>
  </div>

  <script>
    async function submitForm(data) {
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGrlxlTeOs2mTtgCL5gQ9dsAe6T2rHr1WZPWdytdy3xG6__EItqJjXX8iqVURV5PukUQ/exec"; // замени на свой URL

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      try {
        return JSON.parse(text);
      } catch {
        throw new Error("Неверный ответ сервера: " + text);
      }
    }

    function showSuccess(orderId) {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = "alert alert-success";
      alertBox.textContent = `✅ Заказ #${orderId} успешно отправлен!`;
    }

    function showError(msg) {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = "alert alert-error";
      alertBox.textContent = `❌ ${msg}`;
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitButton = document.getElementById("submitButton");
      submitButton.disabled = true;
      submitButton.textContent = "Обработка...";

      try {
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        const result = await submitForm(data);

        if (result.success) {
          showSuccess(result.orderId);
          e.target.reset();
        } else {
          showError(result.error || "Ошибка при отправке формы");
        }
      } catch (err) {
        showError(err.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Отправить заказ";
      }
    });
  </script>
</body>
</html>
