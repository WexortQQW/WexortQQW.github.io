<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма заказа запчастей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <h2>Форма заказа запчастей</h2>

      <form id="orderForm" method="POST" target="hidden_iframe"
            action="https://script.google.com/macros/s/AKfycby7lHiick8xcyXC61bTxbji2jl6keEuU6ZhCNzY8_POl1Gim7nYrn-GBUxanaifQUdnIg/exec" autocomplete="on">
        <label>ФИО *
          <input name="name" type="text" required autocomplete="name">
        </label>

        <label>Телефон *
          <input name="phone" type="tel" required autocomplete="tel">
        </label>

        <label>Email
          <input name="email" type="email" autocomplete="email">
        </label>

        <label>VIN *
          <input name="vin" type="text" required autocomplete="off">
        </label>

        <label>Модель
          <input name="model" type="text" autocomplete="off">
        </label>

        <label>Год выпуска
          <input name="year" type="number" min="1900" max="2099" step="1" autocomplete="off">
        </label>

        <label>Название детали *
          <input name="partName" type="text" required autocomplete="off">
        </label>

        <label>Артикул
          <input name="article" type="text" autocomplete="off">
        </label>

        <label>Количество *
          <input name="qty" type="number" required value="1" min="1">
        </label>

        <label>Комментарий
          <textarea name="comment" rows="3"></textarea>
        </label>

        <!-- скрытые поля -->
        <input type="hidden" name="orderId" id="orderId">
        <input type="hidden" name="personalId" id="personalId">

        <div class="buttons">
          <button id="submitBtn" type="submit">Отправить заказ</button>
        </div>
      </form>
    </div>
  </main>

  <!-- скрытый iframe для POST -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- модалка -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <p id="modalMsg"></p>
      <p><strong>Номер заказа:</strong> <span id="orderIdDisplay">—</span></p>
      <p><strong>Персональный ID:</strong> <span id="personalIdDisplay">—</span></p>
      <div class="modal-actions">
        <button id="copyBtn">Копировать</button>
        <button id="closeBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('orderForm');
  const submitBtn = document.getElementById('submitBtn');
  const iframe = document.getElementById('hidden_iframe');
  const modal = document.getElementById('modal');
  const orderIdInput = document.getElementById('orderId');
  const personalIdInput = document.getElementById('personalId');
  const copyBtn = document.getElementById('copyBtn');
  const closeBtn = document.getElementById('closeBtn');

  // Утилиты: безопасное отображение/скрытие модалки
  function showModal(title, msg, orderId, personalId) {
    // если модалка не найдена — fallback: alert + просто лог
    if (!modal) {
      console.warn('Modal element not found — falling back to alert.');
      alert(`${title}\n\n${msg}\n\nOrder ID: ${orderId || '—'}\nPersonal ID: ${personalId || '—'}`);
      return;
    }
    const titleEl = document.getElementById('modalTitle');
    const msgEl = document.getElementById('modalMsg');
    const orderDisplay = document.getElementById('orderIdDisplay');
    const personalDisplay = document.getElementById('personalIdDisplay');

    if (titleEl) titleEl.textContent = title || '';
    if (msgEl) msgEl.textContent = msg || '';
    if (orderDisplay) orderDisplay.textContent = orderId || '—';
    if (personalDisplay) personalDisplay.textContent = personalId || '—';

    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
  }

  function closeModal() {
    if (!modal) return;
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
  }

  // Если формы нет — выходим
  if (!form) {
    console.warn('orderForm not found in DOM. Aborting script.');
    return;
  }

  // Обработчик отправки формы — с проверкой чекбокса согласия (если есть)
  form.addEventListener('submit', (ev) => {
    // проверим наличие чекбокса согласия (если у тебя есть)
    const consentEl = document.getElementById('consentCheckbox');
    const consentError = document.getElementById('consentError');
    if (consentEl && !consentEl.checked) {
      // блокируем отправку, показываем ошибку
      ev.preventDefault();
      if (consentError) consentError.style.display = 'block';
      consentEl.focus();
      return;
    } else if (consentError) {
      consentError.style.display = 'none';
    }

    // Сгенерируем ID'ы ДО отправки (как было ранее)
    const orderId = String(Date.now());
    const phone = (form.querySelector("[name='phone']")?.value || '');
    const phoneDigits = phone.replace(/\D/g, '');
    const personalId = phoneDigits ? phoneDigits.slice(-4) : '';

    if (orderIdInput) orderIdInput.value = orderId;
    if (personalIdInput) personalIdInput.value = personalId;

    // Сохраним для показа после ответа (iframe.onload)
    form.dataset.orderId = orderId;
    form.dataset.personalId = personalId;

    // Защита от дублей
    if (submitBtn) {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Отправляется...';
    }

    // НЕ вызываем ev.preventDefault() — форма отправляется в hidden_iframe
    // (если тебе нужно отправить AJAX — скажи, и я перепишу)
  });

  // Когда iframe загрузится (ответ от сервера) — показываем модалку
  if (iframe) {
    iframe.addEventListener('load', () => {
      const orderId = form.dataset.orderId || (orderIdInput && orderIdInput.value) || '—';
      const personalId = form.dataset.personalId || (personalIdInput && personalIdInput.value) || '—';

      showModal('Заявка принята', 'Спасибо, ваша заявка отправлена. Проверьте таблицу/почту.', orderId, personalId);

      // вернём кнопку в исходное состояние
      if (submitBtn) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить заказ';
      }
      // очистка формы (пока оставляем, как было)
      form.reset();
    });
  } else {
    console.warn('hidden_iframe not found — iframe load handler skipped.');
  }

  // Кнопка копирования — безопасно
  if (copyBtn) {
    copyBtn.addEventListener('click', () => {
      const text = `Order ID: ${form.dataset.orderId || (orderIdInput && orderIdInput.value) || '—'}, Personal ID: ${form.dataset.personalId || (personalIdInput && personalIdInput.value) || '—'}`;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Скопировано: ' + text);
        }).catch(() => {
          prompt('Скопируйте вручную:', text);
        });
      } else {
        prompt('Скопируйте вручную:', text);
      }
    });
  }

  // Кнопка закрытия модалки
  if (closeBtn) closeBtn.addEventListener('click', closeModal);

  // Закрытие кликом по фону модалки (если она есть)
  if (modal) {
    modal.addEventListener('click', (ev) => {
      if (ev.target === modal) closeModal();
    });
  }
});
</script>
</body>
</html>
