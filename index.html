<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма заказа запчастей</title>

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --accent: #00e5ff;
      --accent-glow: rgba(0, 229, 255, 0.6);
      --text: #e6edf3;
      --muted: #8b949e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6), 0 0 25px var(--accent-glow);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem 1.5rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
    }

    input, textarea {
      margin-top: 0.35rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--muted);
      background: #0d1117;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .buttons {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 1rem;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px var(--accent-glow);
    }

    button:disabled {
      background: var(--muted);
      color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* модалка */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-body {
      background: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px var(--accent-glow);
      animation: fadeInUp 0.4s ease;
    }

    .modal h3 {
      margin-top: 0;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    .modal-actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h2>Форма заказа запчастей</h2>

      <form id="orderForm" method="POST" target="hidden_iframe"
            action="https://script.google.com/macros/s/AKfycby7lHiick8xcyXC61bTxbji2jl6keEuU6ZhCNzY8_POl1Gim7nYrn-GBUxanaifQUdnIg/exec" autocomplete="on">
        <label>ФИО *
          <input name="name" type="text" required autocomplete="name">
        </label>

        <label>Телефон *
          <input name="phone" type="tel" required autocomplete="tel">
        </label>

        <label>Email
          <input name="email" type="email" autocomplete="email">
        </label>

        <label>VIN *
          <input name="vin" type="text" required autocomplete="off">
        </label>

        <label>Модель
          <input name="model" type="text" autocomplete="off">
        </label>

        <label>Год выпуска
          <input name="year" type="number" min="1900" max="2099" step="1" autocomplete="off">
        </label>

        <label>Название детали *
          <input name="partName" type="text" required autocomplete="off">
        </label>

        <label>Артикул
          <input name="article" type="text" autocomplete="off">
        </label>

        <label>Количество *
          <input name="qty" type="number" required value="1" min="1">
        </label>

        <label>Комментарий
          <textarea name="comment" rows="3"></textarea>
        </label>

        <!-- скрытые поля -->
        <input type="hidden" name="orderId" id="orderId">
        <input type="hidden" name="personalId" id="personalId">

        <div class="buttons">
          <button id="submitBtn" type="submit">Отправить заказ</button>
        </div>
      </form>
    </div>
  </main>

  <!-- скрытый iframe для POST -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- модалка -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <p id="modalMsg"></p>
      <p><strong>Order ID:</strong> <span id="orderIdDisplay">—</span></p>
      <p><strong>Personal ID:</strong> <span id="personalIdDisplay">—</span></p>
      <div class="modal-actions">
        <button id="copyBtn">Копировать оба</button>
        <button id="closeBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('orderForm');
      const submitBtn = document.getElementById('submitBtn');
      const iframe = document.getElementById('hidden_iframe');
      const modal = document.getElementById('modal');
      const orderIdInput = document.getElementById('orderId');
      const personalIdInput = document.getElementById('personalId');

      function showModal(title, msg, orderId, personalId) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMsg').textContent = msg;
        document.getElementById('orderIdDisplay').textContent = orderId || '—';
        document.getElementById('personalIdDisplay').textContent = personalId || '—';
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
      }

      form.addEventListener('submit', (ev) => {
        const orderId = String(Date.now());
        const phone = (form.querySelector("[name='phone']").value || '');
        const phoneDigits = phone.replace(/\D/g, '');
        const personalId = phoneDigits ? phoneDigits.slice(-4) : '';

        orderIdInput.value = orderId;
        personalIdInput.value = personalId;

        form.dataset.orderId = orderId;
        form.dataset.personalId = personalId;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправляется...';
      });

      iframe.addEventListener('load', () => {
        const orderId = form.dataset.orderId || orderIdInput.value;
        const personalId = form.dataset.personalId || personalIdInput.value;

        showModal('Заявка принята', 'Спасибо, ваша заявка отправлена. Проверьте таблицу/почту.', orderId, personalId);

        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить заказ';
        form.reset();
      });

      document.getElementById('copyBtn').addEventListener('click', () => {
        const text = `Order ID: ${form.dataset.orderId || orderIdInput.value}, Personal ID: ${form.dataset.personalId || personalIdInput.value}`;
        navigator.clipboard?.writeText(text).then(() => {
          alert('Скопировано: ' + text);
        }).catch(() => {
          prompt('Скопируйте вручную:', text);
        });
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        closeModal();
      });

      modal.addEventListener('click', (ev) => {
        if (ev.target === modal) closeModal();
      });
    })();
  </script>
</body>
</html>
