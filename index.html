<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ авто деталей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма заказа авто деталей</h1>
        
        <div id="successMessage" class="success-message">
            Заказ успешно отправлен! Мы свяжемся с вами в ближайшее время.
        </div>
        
        <div id="errorMessage" class="error-message">
            Произошла ошибка при отправке заказа. Пожалуйста, попробуйте еще раз.
        </div>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="carBrand">Марка автомобиля:</label>
                <input type="text" id="carBrand" name="carBrand" required>
            </div>
            
            <div class="form-group">
                <label for="carModel">Модель автомобиля:</label>
                <input type="text" id="carModel" name="carModel" required>
            </div>
            
            <div class="form-group">
                <label for="year">Год выпуска:</label>
                <input type="number" id="year" name="year" min="1950" max="2023" required>
            </div>
            
            <div class="form-group">
                <label for="partName">Название детали:</label>
                <input type="text" id="partName" name="partName" required>
            </div>
            
            <div class="form-group">
                <label for="partNumber">Номер детали (если известен):</label>
                <input type="text" id="partNumber" name="partNumber">
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Дополнительные комментарии:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <button type="submit">Отправить заказ</button>
        </form>
    </div>

    <script>
        // Замените этот URL на URL вашего веб-приложения Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmkWqUvSBLVfr_iX_C838jS0iq2fSRN2k8rtC4uXDZ52PXqvb_zYljNILqNHY_wXWi/exec";
        
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Собираем данные формы
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Добавляем временную метку
            data.timestamp = new Date().toLocaleString();
            
            // Отправляем данные
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Показываем сообщение об успехе
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Очищаем форму
                document.getElementById('orderForm').reset();
            })
            .catch(error => {
                // Показываем сообщение об ошибке
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
