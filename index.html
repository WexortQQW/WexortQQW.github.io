<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа запчастей</title>
    <style>
        /* ... (существующие стили остаются без изменений) ... */
        
        .search-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        
        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        #searchOrderId {
            flex: 1;
            text-align: center;
            letter-spacing: 0.2em;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .order-details {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .order-detail-item {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1rem;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        
        .order-detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .order-detail-item strong {
            color: var(--text-secondary);
        }
        
        .not-found {
            text-align: center;
            color: var(--error);
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Форма заказа запчастей</h1>
            <p>Заполните все обязательные поля (отмечены *)</p>
        </div>
        
        <div class="form-container">
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="orderForm">
                <!-- ... (существующая форма остается без изменений) ... -->
            </form>
            
            <div class="search-section">
                <h2 class="form-section-title">Поиск заказа</h2>
                <div class="search-container">
                    <input type="text" id="searchOrderId" placeholder="Введите 4-значный ID заказа" maxlength="4" pattern="[0-9]{4}">
                    <button onclick="searchOrder()">Найти заказ</button>
                </div>
                <div id="orderDetails" class="order-details hidden">
                    <h3>Детали заказа</h3>
                    <div id="orderContent"></div>
                </div>
            </div>
            
            <p class="form-footer">Нажимая кнопку "Отправить заказ", вы соглашаетесь с обработкой ваших персональных данных</p>
        </div>
    </div>

    <script>
        // ... (существующий JavaScript код остается без изменений) ...
        
        // Функция поиска заказа
        async function searchOrder() {
            const orderId = document.getElementById('searchOrderId').value;
            const orderDetails = document.getElementById('orderDetails');
            const orderContent = document.getElementById('orderContent');
            
            if (!orderId || orderId.length !== 4) {
                showError('Введите корректный 4-значный ID заказа');
                return;
            }
            
            try {
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx423LZxEkKXyI5OmG0PTRubf707dZmdboVFO-kBI2I_RNZdiu78Qh37k6Bi-Lvpyt10A/exec';
                const response = await fetch(`${SCRIPT_URL}?action=search&id=${orderId}`);
                
                if (!response.ok) {
                    throw new Error('Ошибка при поиске заказа');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    orderContent.innerHTML = `
                        <div class="order-detail-item">
                            <strong>ID заказа:</strong> <span>${result.order.id}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Дата заказа:</strong> <span>${new Date(result.order.date).toLocaleString()}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>ФИО:</strong> <span>${result.order.fio}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Телефон:</strong> <span>${result.order.phone}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Email:</strong> <span>${result.order.email || 'не указан'}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>VIN:</strong> <span>${result.order.vin || 'не указан'}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Модель:</strong> <span>${result.order.model || 'не указана'}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Год:</strong> <span>${result.order.year || 'не указан'}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Деталь:</strong> <span>${result.order.part}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Артикул:</strong> <span>${result.order.article || 'не указан'}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Количество:</strong> <span>${result.order.quantity}</span>
                        </div>
                        <div class="order-detail-item">
                            <strong>Комментарии:</strong> <span>${result.order.comments || 'нет'}</span>
                        </div>
                    `;
                    orderDetails.classList.remove('hidden');
                } else {
                    orderContent.innerHTML = `<div class="not-found">Заказ с ID ${orderId} не найден</div>`;
                    orderDetails.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Ошибка при поиске заказа:', error);
                showError('Ошибка при поиске заказа. Пожалуйста, попробуйте позже.');
            }
        }
        
        // Добавляем обработчик события для поля ввода ID заказа
        document.getElementById('searchOrderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchOrder();
            }
        });
    </script>
</body>
</html>
