<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ авто деталей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4cae4c;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #eee;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .order-history {
            margin-top: 20px;
        }
        .order-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }
        .alert-error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заказ авто деталей</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('order')">Новый заказ</div>
            <div class="tab" onclick="switchTab('history')">История заказов</div>
        </div>
        
        <div id="orderTab" class="tab-content active">
            <form id="orderForm">
                <div class="form-group">
                    <label for="name" class="required">ФИО</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="vin">Vin-code</label>
                    <input type="text" id="vin" name="vin">
                </div>
                
                <div class="form-group">
                    <label for="carModel">Модель автомобиля</label>
                    <input type="text" id="carModel" name="carModel">
                </div>
                
                <div class="form-group">
                    <label for="year">Год выпуска</label>
                    <input type="number" id="year" name="year" min="1900" max="2099">
                </div>
                
                <div class="form-group">
                    <label for="partName">Название детали</label>
                    <input type="text" id="partName" name="partName">
                </div>
                
                <div class="form-group">
                    <label for="article">Артикул</label>
                    <input type="text" id="article" name="article">
                </div>
                
                <div class="form-group">
                    <label for="quantity">Количество</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                
                <div class="form-group">
                    <label for="comments">Дополнительные комментарии</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                
                <button type="submit">Отправить заказ</button>
            </form>
        </div>
        
        <div id="historyTab" class="tab-content">
            <div class="form-group">
                <label for="searchEmail">Email для поиска</label>
                <input type="email" id="searchEmail" name="searchEmail">
            </div>
            
            <div class="form-group">
                <label for="searchPhone">Телефон для поиска</label>
                <input type="tel" id="searchPhone" name="searchPhone">
            </div>
            
            <button onclick="loadOrderHistory()">Загрузить историю заказов</button>
            
            <div id="orderHistory" class="order-history"></div>
        </div>
    </div>

    <script>
        // Замените на URL вашего GAS веб-приложения
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxc8AejoFRM6uiuXCUJVew5EUu_yiDzNs1vzP4DvWN6lRXnnqqWlInMaPXE3_nI7YocJw/exec";
        
        function switchTab(tabName) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показать выбранную вкладку
            if (tabName === 'order') {
                document.getElementById('orderTab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('historyTab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }
        
        // Обработка отправки формы
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Заказ успешно отправлен!', 'success');
                    document.getElementById('orderForm').reset();
                } else {
                    showAlert('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Ошибка соединения: ' + error.message, 'error');
            }
        });
        
        // Загрузка истории заказов
        async function loadOrderHistory() {
            const email = document.getElementById('searchEmail').value;
            const phone = document.getElementById('searchPhone').value;
            
            if (!email && !phone) {
                showAlert('Введите email или телефон для поиска заказов', 'error', 'historyTab');
                return;
            }
            
            let url = SCRIPT_URL + '?';
            if (email) url += `email=${encodeURIComponent(email)}`;
            if (phone) url += `&phone=${encodeURIComponent(phone)}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    displayOrders(result.orders);
                } else {
                    showAlert('Ошибка: ' + result.error, 'error', 'historyTab');
                }
            } catch (error) {
                showAlert('Ошибка соединения: ' + error.message, 'error', 'historyTab');
            }
        }
        
        // Отображение заказов
        function displayOrders(orders) {
            const container = document.getElementById('orderHistory');
            
            if (orders.length === 0) {
                container.innerHTML = '<p>Заказы не найдены</p>';
                return;
            }
            
            container.innerHTML = orders.map(order => `
                <div class="order-item">
                    <p><strong>Дата:</strong> ${new Date(order.Дата).toLocaleString()}</p>
                    <p><strong>Деталь:</strong> ${order['Название детали'] || 'Не указано'}</p>
                    <p><strong>Артикул:</strong> ${order.Артикул || 'Не указано'}</p>
                    <p><strong>Количество:</strong> ${order.Количество || '1'}</p>
                    <p><strong>Статус:</strong> Обрабатывается</p>
                </div>
            `).join('');
        }
        
        // Показать уведомление
        function showAlert(message, type, parentElement = 'orderTab') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const container = document.getElementById(parentElement);
            container.insertBefore(alert, container.firstChild);
            
            // Автоматически скрыть уведомление через 5 секунд
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
