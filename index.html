<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заказа запчастей</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e3a8a;
    }
    label { font-weight: 600; display: block; margin-bottom: 0.4rem; }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: #fff;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #1e3a8a; }
    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #555;
    }

    /* ===== Модалка ===== */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal-content h2 { margin-bottom: 1rem; }
    .id-boxes {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .id-box {
      background: #f3f4f6;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      min-width: 120px;
    }
    .id-box strong { display: block; font-size: 0.85rem; color: #374151; }
    .id-box span { font-size: 1.1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Форма заказа запчастей</h1>
    <form id="orderForm" method="POST" target="hidden_iframe"
          action="https://script.google.com/macros/s/AKfycbzJehj8KaBbesd6tUBpNWRGLS5nNvGNr1slAncGmPRpJLJK6ZXdibb_APvi5rMhoEklVQ/exec">

      <label>ФИО *</label>
      <input type="text" name="фио" required>

      <label>Телефон *</label>
      <input type="tel" name="телефон" required placeholder="+7XXXXXXXXXX">

      <label>Email</label>
      <input type="email" name="почта">

      <label>VIN *</label>
      <input type="text" name="вин" required pattern="[A-HJ-NPR-Z0-9]{17}">

      <label>Модель</label>
      <input type="text" name="модель">

      <label>Год выпуска</label>
      <input type="number" name="год" min="1950" max="2099">

      <label>Название детали *</label>
      <input type="text" name="деталь" required>

      <label>Артикул</label>
      <input type="text" name="артикул">

      <label>Количество *</label>
      <input type="number" name="количество" value="1" min="1" required>

      <label>Комментарии</label>
      <textarea name="комментарии" rows="4"></textarea>

      <button type="submit">Отправить заказ</button>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <p class="form-footer">Нажимая кнопку, вы соглашаетесь с обработкой персональных данных</p>
  </div>

  <!-- Модалка -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2 id="modalTitle">Заявка принята</h2>
      <p class="modal-message">Спасибо! Ваши идентификаторы:</p>
      <div class="id-boxes">
        <div class="id-box">
          <strong>Order ID</strong>
          <span id="orderId">—</span>
        </div>
        <div class="id-box">
          <strong>Personal ID</strong>
          <span id="personalId">—</span>
        </div>
      </div>
      <button onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script>
    const iframe = document.querySelector("iframe");

    iframe.onload = function() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = doc.body.innerText || doc.body.textContent;
        console.log("Ответ из GAS:", text);

        const parsed = JSON.parse(text);
        if (parsed.status === "ok") {
          showModal(parsed.orderId, parsed.personalId);
        } else {
          showModal("-", "-", "Ошибка: " + parsed.message);
        }
      } catch (e) {
        console.error("Ошибка чтения:", e);
        showModal("-", "-", "Не удалось обработать ответ");
      }
    };

    function showModal(orderId, personalId, errorMsg) {
      const modal = document.getElementById("successModal");
      if (errorMsg) {
        document.getElementById("modalTitle").textContent = "Ошибка";
        document.querySelector(".modal-message").textContent = errorMsg;
      } else {
        document.getElementById("modalTitle").textContent = "✅ Заявка принята";
        document.querySelector(".modal-message").textContent = "Спасибо! Ваши идентификаторы:";
        document.getElementById("orderId").textContent = orderId;
        document.getElementById("personalId").textContent = personalId;
      }
      modal.style.display = "flex";
    }
    function closeModal() {
      document.getElementById("successModal").style.display = "none";
    }
  </script>
</body>
</html>
