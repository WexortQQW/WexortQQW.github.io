<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма заказа запчастей</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
    }

    .card-header {
      background: #e07a2f; /* можно поменять на #2563eb для синего стиля */
      padding: 1rem 1.5rem;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    input, textarea {
      padding: 0.7rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      background: #fafafa;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #e07a2f;
      outline: none;
      background: #fff;
    }

    button {
      background: #e07a2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cf6b20;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Форма заказа</div>
    <form>
      <label>ФИО *
        <input type="text" required>
      </label>
      <label>Телефон *
        <input type="tel" required>
      </label>
      <label>Email
        <input type="email">
      </label>
      <label>VIN *
        <input type="text" required>
      </label>
      <label>Название детали *
        <input type="text" required>
      </label>
      <label>Количество *
        <input type="number" value="1" min="1" required>
      </label>
      <label>Комментарий
        <textarea rows="3"></textarea>
      </label>
      <button type="submit">Отправить заказ</button>
    </form>
    </div>
  </main>

  <!-- скрытый iframe для POST -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- модалка -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <p id="modalMsg"></p>
      <p><strong>Order ID:</strong> <span id="orderIdDisplay">—</span></p>
      <p><strong>Personal ID:</strong> <span id="personalIdDisplay">—</span></p>
      <div class="modal-actions">
        <button id="copyBtn">Копировать оба</button>
        <button id="closeBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('orderForm');
      const submitBtn = document.getElementById('submitBtn');
      const iframe = document.getElementById('hidden_iframe');
      const modal = document.getElementById('modal');
      const orderIdInput = document.getElementById('orderId');
      const personalIdInput = document.getElementById('personalId');

      function showModal(title, msg, orderId, personalId) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMsg').textContent = msg;
        document.getElementById('orderIdDisplay').textContent = orderId || '—';
        document.getElementById('personalIdDisplay').textContent = personalId || '—';
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
      }

      form.addEventListener('submit', (ev) => {
        const orderId = String(Date.now());
        const phone = (form.querySelector("[name='phone']").value || '');
        const phoneDigits = phone.replace(/\D/g, '');
        const personalId = phoneDigits ? phoneDigits.slice(-4) : '';

        orderIdInput.value = orderId;
        personalIdInput.value = personalId;

        form.dataset.orderId = orderId;
        form.dataset.personalId = personalId;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправляется...';
      });

      iframe.addEventListener('load', () => {
        const orderId = form.dataset.orderId || orderIdInput.value;
        const personalId = form.dataset.personalId || personalIdInput.value;

        showModal('Заявка принята', 'Спасибо, ваша заявка отправлена. Проверьте таблицу/почту.', orderId, personalId);

        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить заказ';
        form.reset();
      });

      document.getElementById('copyBtn').addEventListener('click', () => {
        const text = `Order ID: ${form.dataset.orderId || orderIdInput.value}, Personal ID: ${form.dataset.personalId || personalIdInput.value}`;
        navigator.clipboard?.writeText(text).then(() => {
          alert('Скопировано: ' + text);
        }).catch(() => {
          prompt('Скопируйте вручную:', text);
        });
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        closeModal();
      });

      modal.addEventListener('click', (ev) => {
        if (ev.target === modal) closeModal();
      });
    })();
  </script>
</body>
</html>
