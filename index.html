<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма заказа запчастей</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#2563eb;--dark:#1e3a8a;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:#f5f7fa;color:#1f2937;display:flex;justify-content:center;align-items:flex-start;padding:32px}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,.08);width:100%;max-width:760px;overflow:hidden}
    .card-header{background:var(--dark);color:#fff;padding:28px;text-align:center}
    .form-container{padding:24px}
    .form-section{margin-bottom:20px}
    label{display:block;margin-bottom:6px;font-weight:600;font-size:13px}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;font-size:14px}
    button{background:var(--primary);color:#fff;padding:10px 16px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:10000}
    .modal .content{background:#fff;padding:20px;border-radius:12px;max-width:480px;width:92%;text-align:center}
    .ids{display:flex;gap:10px;justify-content:center;margin:8px 0 12px;flex-wrap:wrap}
    .id-box{background:#f3f4f6;padding:10px 12px;border-radius:8px;border:1px solid #e6eefc;min-width:140px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="card-header">
      <h1>Форма заказа запчастей</h1>
      <p>Заполните обязательные поля</p>
    </div>

    <div class="form-container">
      <form id="orderForm" method="POST" target="hidden_iframe"
            action="https://script.google.com/macros/s/YOUR_GAS_WEBAPP_URL/exec"
            onsubmit="return handleSubmit(event)">

        <div class="form-section">
          <label>ФИО * <input name="фио" required></label>
          <label>Телефон * <input name="телефон" required autocomplete="tel"></label>
          <label>Email <input name="почта" type="email" autocomplete="email"></label>
        </div>

        <div class="form-section">
          <label>VIN * <input name="вин" required pattern="[A-HJ-NPR-Z0-9]{17}"></label>
          <label>Модель <input name="модель"></label>
          <label>Год <input name="год" type="number" min="1950" max="2099"></label>
        </div>

        <div class="form-section">
          <label>Название детали * <input name="деталь" required></label>
          <label>Артикул <input name="артикул"></label>
          <label>Количество <input name="количество" type="number" min="1" value="1" required></label>
          <label>Комментарии <textarea name="комментарии"></textarea></label>
        </div>

        <div style="display:flex;gap:12px;align-items:center">
          <button id="submitButton" type="submit">Отправить заказ</button>
          <div id="status" style="color:#6b7280;font-size:13px"></div>
        </div>
      </form>

      <iframe id="hidden_iframe" name="hidden_iframe" style="display:none"></iframe>
    </div>
  </div>

  <!-- modal -->
  <div class="modal" id="successModal" aria-hidden="true">
    <div class="content">
      <h2>✅ Заявка принята</h2>
      <p id="modalText">Ваши идентификаторы:</p>
      <div class="ids">
        <div class="id-box"><div class="id-title">Order ID</div><div id="orderIdVal">—</div></div>
        <div class="id-box"><div class="id-title">Personal ID</div><div id="personalIdVal">—</div></div>
      </div>
      <div style="display:flex;gap:8px;justify-content:center">
        <button onclick="copyIds()">Копировать</button>
        <button onclick="closeModal()">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
    // Поменяй на origin твоего сайта (без слэша)
    const TRUSTED_ORIGIN = "https://wexortqqw.github.io"; 

    let fallback = null;
    function handleSubmit(e) {
      const btn = document.getElementById('submitButton');
      btn.disabled = true;
      btn.textContent = 'Отправка...';
      if (fallback) clearTimeout(fallback);
      fallback = setTimeout(()=> {
        btn.disabled = false;
        btn.textContent = 'Отправить заказ';
        showModal('Резерв: заявка отправлена. Проверьте таблицу/почту.');
      }, 12000);
      return true;
    }

    // Debug: лог любых сообщений (временно)
    window.addEventListener('message', function(ev) {
      console.log('postMessage raw:', ev.origin, ev.data);
      // БЕЗОПАСНОСТЬ: проверяем origin
      if (!ev.origin || ev.origin !== TRUSTED_ORIGIN) {
        console.warn('Ignored message from', ev.origin);
        return;
      }
      if (fallback) { clearTimeout(fallback); fallback = null; }
      const btn = document.getElementById('submitButton');
      btn.disabled = false; btn.textContent = 'Отправить заказ';

      const data = ev.data || {};
      if (data && data.success) {
        document.getElementById('orderIdVal').textContent = data.orderId || '—';
        document.getElementById('personalIdVal').textContent = data.personalId || '—';
        openModal();
        document.getElementById('orderForm').reset();
        document.getElementById('status').textContent = 'Заказ принят';
      } else {
        const err = (data && (data.error || data.message)) || 'Ошибка';
        document.getElementById('status').textContent = 'Ошибка: ' + err;
        openModal();
      }
    }, false);

    function openModal(){ const m=document.getElementById('successModal'); m.style.display='flex'; m.setAttribute('aria-hidden','false'); }
    function closeModal(){ const m=document.getElementById('successModal'); m.style.display='none'; m.setAttribute('aria-hidden','true'); }
    function showModal(text){ document.getElementById('modalText').textContent = text; openModal(); }

    function copyIds(){
      const order = document.getElementById('orderIdVal').textContent;
      const pid = document.getElementById('personalIdVal').textContent;
      const txt = `Order ID: ${order}\nPersonal ID: ${pid}`;
      navigator.clipboard ? navigator.clipboard.writeText(txt).then(()=>alert('Скопировано')) : alert('Копируйте вручную');
    }
  </script>
</body>
</html>
