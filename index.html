<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа запчастей</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .alert-error { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Форма заказа запчастей</h1>

    <div id="alertBox" class="alert hidden"></div>

    <form id="orderForm">
        <div class="form-group">
            <label for="фио">ФИО *</label>
            <input type="text" id="фио" name="фио" required>
        </div>

        <div class="form-group">
            <label for="телефон">Телефон *</label>
            <input type="tel" id="телефон" name="телефон" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="vin">VIN-код автомобиля</label>
            <input type="text" id="vin" name="vin">
        </div>

        <div class="form-group">
            <label for="модель">Модель автомобиля</label>
            <input type="text" id="модель" name="модель">
        </div>

        <div class="form-group">
            <label for="год">Год выпуска</label>
            <input type="number" id="год" name="год" min="1900" max="2099">
        </div>

        <div class="form-group">
            <label for="деталь">Название детали</label>
            <input type="text" id="деталь" name="деталь">
        </div>

        <div class="form-group">
            <label for="артикул">Артикул детали</label>
            <input type="text" id="артикул" name="артикул">
        </div>

        <div class="form-group">
            <label for="количество">Количество</label>
            <input type="number" id="количество" name="количество" min="1" value="1">
        </div>

        <div class="form-group">
            <label for="комментарии">Дополнительные комментарии</label>
            <textarea id="комментарии" name="комментарии" rows="3"></textarea>
        </div>

        <button type="submit" id="submitButton">Отправить заказ</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('orderForm');
            const submitButton = document.getElementById('submitButton');
            const alertBox = document.getElementById('alertBox');

            // URL вашего GAS веб-приложения
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFRH_KVYlMUoCKNKjAPN6YuW5RwxMX5_sJ8r4mrTsQKMk01wSCXEensvpT_KhzbwMDog/exec';

            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.classList.remove('hidden');
                setTimeout(() => { alertBox.classList.add('hidden'); }, 5000);
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                submitButton.disabled = true;

                // Собираем данные формы в объект
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        // mode: 'no-cors', // Не используйте no-cors, если нужен ответ от сервера!
                        headers: {
                            'Content-Type': 'text/plain' // Важно для обхода CORS :cite[2]
                        },
                        body: JSON.stringify(data) // Отправляем данные как JSON строку
                    });

                    // Парсим ответ
                    const result = await response.json();

                    if (result.result === 'success') {
                        showAlert('Данные успешно отправлены! Мы свяжемся с вами в ближайшее время.', 'success');
                        form.reset(); // Очищаем форму
                    } else {
                        throw new Error(result.message || 'Неизвестная ошибка сервера');
                    }

                } catch (error) {
                    console.error('Ошибка:', error);
                    showAlert(`Ошибка при отправке: ${error.message}. Пожалуйста, попробуйте еще раз или свяжитесь с нами по телефону.`, 'error');
                } finally {
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
