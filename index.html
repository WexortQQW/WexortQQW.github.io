<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 50px;
            padding: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .tab.active {
            background: var(--secondary);
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .orders-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .orders-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .orders-table tr:hover {
            background-color: #f1f7fd;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ffeaa7;
            color: #d35400;
        }
        
        .status-completed {
            background: #d1f7c4;
            color: #27ae60;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alert-success {
            background: #d1f7c4;
            color: #27ae60;
            border: 1px solid #a3e4a0;
        }
        
        .alert-error {
            background: #ffd1d1;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .export-link {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .nav-tabs {
                flex-direction: column;
                border-radius: 10px;
            }
            
            .orders-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <h1>Auto Parts Order Management</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-success" id="exportBtn">
                        <i class="fas fa-file-export"></i> Export to Excel
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="nav-tabs">
            <div class="tab active" data-tab="add-order">Добавить заказ</div>
            <div class="tab" data-tab="view-orders">Просмотр заказов</div>
        </div>

        <div class="tab-content active" id="add-order">
            <h2><i class="fas fa-plus-circle"></i> Добавление нового заказа</h2>
            
            <div id="alertBox"></div>
            
            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fio">ФИО клиента *</label>
                        <input type="text" id="fio" name="fio" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="vin">VIN код автомобиля *</label>
                        <input type="text" id="vin" name="vin" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="brandModel">Марка и модель *</label>
                        <input type="text" id="brandModel" name="brandModel" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Год выпуска *</label>
                        <input type="number" id="year" name="year" min="1950" max="2030" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="part">Название запчасти *</label>
                        <input type="text" id="part" name="part" required>
                    </div>
                    <div class="form-group">
                        <label for="article">Артикул</label>
                        <input type="text" id="article" name="article">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Количество *</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Дата заказа *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить заказ
                    </button>
                    <button type="reset" class="btn">
                        <i class="fas fa-times"></i> Очистить
                    </button>
                </div>
            </form>
        </div>

        <div class="tab-content" id="view-orders">
            <h2><i class="fas fa-list"></i> Список заказов</h2>
            
            <div class="actions">
                <button class="btn btn-primary" id="refreshOrders">
                    <i class="fas fa-sync-alt"></i> Обновить список
                </button>
            </div>
            
            <div id="ordersContainer">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ФИО клиента</th>
                            <th>Телефон</th>
                            <th>Марка авто</th>
                            <th>Запчасть</th>
                            <th>Количество</th>
                            <th>Дата заказа</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Загрузка данных...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a id="exportLink" class="export-link" target="_blank">Ссылка для экспорта</a>

    <script>
        // URL вашего веб-приложения Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRjKJadvepuBGR8Ymg0f846pwr61-224Hpy4atd5mV0tfYdn5DWJU1ESWcrWMy3czGuw/exec';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация текущей даты
            document.getElementById('date').valueAsDate = new Date();
            
            // Переключение вкладок
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                    
                    if (tab.dataset.tab === 'view-orders') {
                        loadOrders();
                    }
                });
            });
            
            // Обработка формы
            document.getElementById('orderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addOrder();
            });
            
            // Кнопка обновления списка заказов
            document.getElementById('refreshOrders').addEventListener('click', loadOrders);
            
            // Кнопка экспорта
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            
            // Загружаем заказы при первом открытии страницы
            loadOrders();
        });
        
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }
        
        function addOrder() {
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Преобразуем FormData в объект
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Показываем загрузку
            submitBtn.innerHTML = '<div class="loader"></div> Отправка...';
            submitBtn.disabled = true;
            
            // Отправляем данные на сервер
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addOrder',
                    data: data
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Заказ успешно добавлен!');
                    form.reset();
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    showAlert('Ошибка: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('Ошибка сети: ' + error.message, 'error');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        }
        
        function loadOrders() {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Загрузка данных...</td></tr>';
            
            fetch(`${SCRIPT_URL}?action=getOrders`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.orders && data.orders.length > 0) {
                    tableBody.innerHTML = '';
                    data.orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.fio || ''}</td>
                            <td>${order.phone || ''}</td>
                            <td>${order.brandmodel || ''}</td>
                            <td>${order.part || ''}</td>
                            <td>${order.quantity || ''}</td>
                            <td>${order.date ? new Date(order.date).toLocaleDateString() : ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Нет данных о заказах</td></tr>';
                }
            })
            .catch(error => {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Ошибка загрузки данных</td></tr>';
                console.error('Error:', error);
            });
        }
        
        function exportToExcel() {
            // Прямая ссылка на экспорт Google Sheets в формате XLSX
            const exportUrl = 'https://docs.google.com/spreadsheets/d/1wS8ufu519pSB-a-D4_KMHCBaXwX4z-IMpkXDyLfkC4U/export?format=xlsx';
            
            // Создаем скрытую ссылку для скачивания
            const link = document.getElementById('exportLink');
            link.href = exportUrl;
            link.click();
            
            // Показываем уведомление
            showAlert('Файл экспортирован в формате Excel');
        }
    </script>
</body>
</html>
