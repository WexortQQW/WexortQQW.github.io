<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа запчастей</title>
    <style>
:root {
  --primary: #4F46E5;       /* Индиго */
  --secondary: #06B6D4;    /* Бирюзовый */
  --accent: #10B981;       /* Изумрудный */
  --error: #EF4444;        /* Мягкий красный */
  --background: #F8FAFC;   /* Светло-серый */
  --surface: #FFFFFF;      /* Белый */
  --text-primary: #0F172A; /* Темно-синий */
  --text-secondary: #64748B; /* Серо-синий */
  
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
  --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
  --radius-lg: 1rem;
  --radius-md: 0.5rem;
  --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  background: var(--background);
  color: var(--text-primary);
  line-height: 1.5;
  min-height: 100vh;
  padding: 1rem;
}

/* Контейнер */
.container {
  background: var(--surface);
  max-width: 800px;
  margin: 2rem auto;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  overflow: hidden;
}

/* Шапка */
.header {
  padding: 2rem;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  text-align: center;
}

.header h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}

.header p {
  color: rgba(255,255,255,0.9);
  font-size: 0.9rem;
}

/* Форма */
.form-container {
  padding: 2rem;
  display: grid;
  gap: 1.5rem;
}

.form-group {
  display: grid;
  gap: 0.5rem;
}

/* Поля ввода */
input, textarea, select {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 1px solid #E2E8F0;
  border-radius: var(--radius-md);
  background: var(--surface);
  font-size: 1rem;
  transition: var(--transition);
}

input:focus, textarea:focus {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
  border-color: transparent;
}

/* Кнопка */
button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  border-radius: var(--radius-md);
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: var(--transition);
}

button:hover {
  background: #4338CA;
  transform: translateY(-1px);
}

button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* Уведомления */
.alert {
  padding: 1rem;
  border-radius: var(--radius-md);
  display: flex;
  gap: 1rem;
  align-items: center;
}

.alert-success {
  background: #F0FDF4;
  color: #059669;
  border: 1px solid #A7F3D0;
}

.alert-error {
  background: #FEF2F2;
  color: #DC2626;
  border: 1px solid #FECACA;
}

/* Адаптация для мобильных */
@media (max-width: 640px) {
  .container {
    margin: 0;
    border-radius: 0;
  }
  
  .header {
    padding: 1.5rem;
  }
  
  .form-container {
    padding: 1.5rem;
    gap: 1rem;
  }
  
  input, textarea, select {
    padding: 0.75rem;
  }
}

/* Загрузчик */
.loader {
  width: 1.5rem;
  height: 1.5rem;
  border: 2px solid #fff;
  border-bottom-color: transparent;
  border-radius: 50%;
  animation: rotation 1s linear infinite;
}

@keyframes rotation {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Валидация */
input:invalid {
  border-color: var(--error);
}

.error-message {
  color: var(--error);
  font-size: 0.875rem;
  display: none;
}

input:invalid + .error-message {
  display: block;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Форма заказа запчастей</h1>
            <p class="header-description">Заполните форму ниже, и наши специалисты свяжутся с вами для уточнения деталей заказа</p>
        </header>

        <div class="form-container">
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="orderForm">
                <h2 class="form-section-title">Контактная информация</h2>
                
                <div class="form-group">
                    <label for="фио" class="required">ФИО</label>
                    <input type="text" id="фио" name="фио" required placeholder="Введите ваше полное имя">
                </div>

                <div class="form-group">
                    <label for="телефон" class="required">Телефон</label>
                    <input type="tel" id="телефон" name="телефон" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация об автомобиле</h2>

                <div class="form-group">
                    <label for="vin">VIN-код автомобиля</label>
                    <input type="text" id="vin" name="vin" placeholder="Введите VIN код">
                </div>

                <div class="form-group">
                    <label for="модель">Модель автомобиля</label>
                    <input type="text" id="модель" name="модель" placeholder="Например: Toyota Camry">
                </div>

                <div class="form-group">
                    <label for="год">Год выпуска</label>
                    <input type="number" id="год" name="год" min="1900" max="2099" placeholder="Например: 2018">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <h2 class="form-section-title">Информация о запчастях</h2>

                <div class="form-group">
                    <label for="деталь">Название детали</label>
                    <input type="text" id="деталь" name="деталь" placeholder="Например: Тормозной диск">
                </div>

                <div class="form-group">
                    <label for="артикул">Артикул детали</label>
                    <input type="text" id="артикул" name="артикул" placeholder="Если известен">
                </div>

                <div class="form-group">
                    <label for="количество">Количество</label>
                    <input type="number" id="количество" name="количество" min="1" value="1">
                </div>

                <div class="form-group">
                    <!-- Пустой блок для выравнивания сетки -->
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label for="комментарии">Дополнительные комментарии</label>
                    <textarea id="комментарии" name="комментарии" rows="4" placeholder="Любая дополнительная информация, которая поможет нам точнее определить нужную деталь"></textarea>
                </div>

                <button type="submit" id="submitButton">Отправить заказ</button>
            </form>
            
            <p class="form-footer">Нажимая кнопку "Отправить заказ", вы соглашаетесь с обработкой ваших персональных данных</p>
        </div>
    </div>

    <script>
        // Функции для показа уведомлений
        function showSuccessNotification(orderId) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <svg>...</svg>
                <div>
                    <strong>Заказ #${orderId} принят!</strong><br>
                    Мы свяжемся с вами в течение 15 минут
                </div>
            `;
            alertBox.className = 'alert alert-success';
            alertBox.classList.remove('hidden');
        }

        function showError(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <svg>...</svg>
                <div>${message}</div>
            `;
            alertBox.className = 'alert alert-error';
            alertBox.classList.remove('hidden');
        }

        // Ваш обновленный код с обработкой CORS
        async function submitForm(data) {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-UuX80PIYca5Z8QA7TrLbxKJF8XyUzpRFC6N0akgSRDKEkSYhvIxOD4rKJJXGdz1I/exec';
            
            try {
                // Preflight запрос
                await fetch(SCRIPT_URL, {
                    method: 'OPTIONS',
                    mode: 'cors'
                });

                // Основной запрос
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                return result;

            } catch (error) {
                console.error('Ошибка:', error);
                throw error;
            }
        }

        // Обработчик отправки формы
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loader"></div>';

            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                const result = await submitForm(data);
                showSuccessNotification(result.orderId);
                e.target.reset();
                
            } catch (error) {
                showError(error.message || 'Ошибка при отправке формы');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Отправить заказ';
            }
        });

        // Валидация в реальном времени
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', () => {
                if (input.checkValidity()) {
                    input.style.borderColor = 'var(--primary)';
                } else {
                    input.style.borderColor = 'var(--error)';
                }
            });
        });
    </script>
</body>
</html>
